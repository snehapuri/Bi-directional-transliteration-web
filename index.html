<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <img class="img2" src="bridge-lang-gaps-.png" alt="">
        <form id="input-form" action="">
            <div class="lang-choice">
                <label for="source-lang">Source Language:</label>
                <select id="source-lang" name="source-lang">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="hindi">Hindi</option>
                </select><br>
                <label for="target-lang">Target Language:</label>
                <select id="target-lang" name="target-lang">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="hindi">Hindi</option>
                </select><br>
            </div>
            <label for="text-input"></label><br>
            <textarea id="text-input" name="text-input" rows="10" cols="70" placeholder="Enter text to transliterate..."></textarea><br>
            <input type="submit" value="Submit" class="sub-btn">
        </form>
    </div>
</body>
</html>
